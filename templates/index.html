<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Disorder Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 700px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            width: 100%;
        }
        .result-container {
            margin-top: 2rem;
        }
        .journal-container {
            margin-top: 2rem;
            background-color: #f1f1f1;
            padding: 1rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header class="text-center py-3 bg-primary text-white">
        <h1>Sleep Disorder Predictor</h1>
    </header>
    <main>
        <div class="form-container">
            <form action="/" method="POST">
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender:</label>
                    <select name="gender" id="gender" class="form-select" required>
                        <option value="0">Female</option>
                        <option value="1">Male</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" name="age" id="age" class="form-control" placeholder="Enter your age" required>
                </div>
                <div class="mb-3">
                    <label for="occupation" class="form-label">Occupation:</label>
                    <select name="occupation" id="occupation" class="form-select" required>
                        <option value="0">Unemployed</option>
                        <option value="1">Student</option>
                        <option value="2">Professional</option>
                        <option value="3">Retired</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="sleep_duration" class="form-label">Sleep Duration (hours):</label>
                    <input type="number" name="sleep_duration" id="sleep_duration" class="form-control" placeholder="Enter sleep duration in hours" required>
                </div>
                <div class="mb-3">
                    <label for="quality_of_sleep" class="form-label">Quality of Sleep:</label>
                    <select name="quality_of_sleep" id="quality_of_sleep" class="form-select" required>
                        <option value="0">Poor</option>
                        <option value="1">Fair</option>
                        <option value="2">Good</option>
                        <option value="3">Excellent</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="physical_activity" class="form-label">Physical Activity Level:</label>
                    <select name="physical_activity" id="physical_activity" class="form-select" required>
                        <option value="0">Low</option>
                        <option value="1">Moderate</option>
                        <option value="2">High</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="stress_level" class="form-label">Stress Level:</label>
                    <select name="stress_level" id="stress_level" class="form-select" required>
                        <option value="0">Low</option>
                        <option value="1">Medium</option>
                        <option value="2">High</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="bmi" class="form-label">BMI Category:</label>
                    <select name="bmi" id="bmi" class="form-select" required>
                        <option value="0">Underweight</option>
                        <option value="1">Normal</option>
                        <option value="2">Overweight</option>
                        <option value="3">Obesity</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="heart_rate" class="form-label">Heart Rate:</label>
                    <input type="number" name="heart_rate" id="heart_rate" class="form-control" placeholder="Enter heart rate" required>
                </div>
                <div class="mb-3">
                    <label for="daily_steps" class="form-label">Daily Steps:</label>
                    <input type="number" name="daily_steps" id="daily_steps" class="form-control" placeholder="Enter daily steps count" required>
                </div>
                <div class="mb-3">
                    <label for="systolic_bp" class="form-label">Systolic Blood Pressure:</label>
                    <input type="number" name="systolic_bp" id="systolic_bp" class="form-control" placeholder="Enter systolic blood pressure" required>
                </div>
                <div class="mb-3">
                    <label for="diastolic_bp" class="form-label">Diastolic Blood Pressure:</label>
                    <input type="number" name="diastolic_bp" id="diastolic_bp" class="form-control" placeholder="Enter diastolic blood pressure" required>
                </div>
                <button type="submit" class="btn btn-primary">Predict</button>
            </form>

            {% if prediction %}
            <div class="result-container">
                <h3>Prediction Result:</h3>
                <p>The predicted sleep disorder is: <strong>{{ prediction }}</strong></p>
            </div>
            {% endif %}

            <!-- Journal Section -->
            <div class="journal-container">
                <h3>Journal Your Symptoms</h3>
                <form action="/submit_journal" method="POST">
                    <div class="mb-3">
                        <label for="symptoms" class="form-label">Describe your symptoms today:</label>
                        <textarea name="symptoms" id="symptoms" class="form-control" rows="4" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="mood" class="form-label">How are you feeling today?</label>
                        <select name="mood" id="mood" class="form-select" required>
                            <option value="Happy">Happy</option>
                            <option value="Stressed">Stressed</option>
                            <option value="Anxious">Anxious</option>
                            <option value="Sad">Sad</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-secondary">Submit Journal</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="text-center py-3 bg-dark text-white">
        <p>Developed with ❤️ by <a href="#">Nishtha Gupta</a>.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
