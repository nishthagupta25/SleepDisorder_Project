<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Entries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="text-center py-3 bg-primary text-white">
        <h1>Your Journal Entries</h1>
    </header>
    <main>
        <div class="container mt-4">
            <h2>Write a Journal Entry</h2>
            <form action="/save_journal" method="POST">
                <div class="mb-3">
                    <textarea class="form-control" name="journal_entry" rows="4" placeholder="Write your thoughts here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Journal</button>
            </form>

            <h3 class="mt-5">Saved Entries:</h3>
            <div class="mt-3">
                {% for entry in journal_entries %}
                    <div class="border p-3 mb-3">
                        <p>{{ entry }}</p>
                    </div>
                {% else %}
                    <p>No journal entries yet!</p>
                {% endfor %}
            </div>
        </div>
    </main>
    <footer class="text-center py-3 bg-dark text-white">
        <p>Developed with ❤️ by <a href="#">Nishtha Gupta</a>.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
